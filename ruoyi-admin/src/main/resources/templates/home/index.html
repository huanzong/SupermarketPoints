<!DOCTYPE html >
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head>
    <title>个人中心登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="keywords"
          content="个人中心登录"/>
    <script type="application/x-javascript"> addEventListener("load", function () {
        setTimeout(hideURLbar, 0);
    }, false);

    function hideURLbar() {
        window.scrollTo(0, 1);
    } </script>
    <!-- Custom Theme files -->
    <link th:href="@{/home/css/font-awesome.min.css}" rel="stylesheet" type="text/css" media="all">
    <link th:href="@{/home/css/snow.css}" rel="stylesheet" type="text/css" media="all"/>
    <link th:href="@{/home/css/styleaaa.css}" rel="stylesheet" type="text/css" media="all"/>
    <!-- //Custom Theme files -->
    <!-- web font -->
    <link href="//fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">

    <!-- //web font -->
</head>
<body>
<div class="snow-container">
    <div class="snow foreground"></div>
    <div class="snow foreground layered"></div>
    <div class="snow middleground"></div>
    <div class="snow middleground layered"></div>
    <div class="snow background"></div>
    <div class="snow background layered"></div>
</div>

<div class="top-buttons-agileinfo">
    <a href="index.html" class="active">Sign In</a><a href="signup.html">Sign Up</a>
</div>
<h1>个人中心登录</h1>
<div id="message-my" class="main-agileits" th:message="${session.MESSAGE}">
    <!--form-stars-here-->
    <div class="form-w3-agile">
        <h2 class="sub-agileits-w3layouts">Sign In</h2>
        <form action="/person/login" method="post">
            <input type="text" name="loginName" placeholder="用户名" required=""/>
            <input type="password" name="password" placeholder="密码" required=""/>
            <a href="#" class="forgot-w3layouts">Forgot Password ?</a>
            <div class="submit-w3l">
                <input type="submit" value="Sign in">
            </div>
            <p class="p-bottom-w3ls"><a href="signup.html">Sign Up here</a>if u do not have an account yet.</p>
        </form>
    </div>
</div>
<!--//form-ends-here-->

<!-- //copyright -->
<script type="text/javascript" th:src="@{/home/js/jquery-2.1.4.min.js}"></script>
<script>
    $(function () {
        var message = $("#message-my").attr("message");
        if (message != null && message != "") {
            alert(message)
        }
    })
</script>
</body>
</html>
